name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: Node.js 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: prisma generate && next build
          start: next start
